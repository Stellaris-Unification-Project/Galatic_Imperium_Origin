 origin_galactic_hegemon:0 "Галактический Империум"
 origin_galactic_hegemon_desc:0 "После многих столетий борьбы, эта империя наконец объединила всю галактику под своей властью."
 origin_tooltip_galactic_hegemon_effects:0 "- Вы начинаете игру как §HГалактический Император§! (ИИ-государство с таким происхождением также станет императором, поэтому, если вы захотите отыграть повстанца, вы можете создать империю с таким происхождением, и закрепить её появление).\n- В начале игры, государства начинают в уже сформированных границах. Все государства присоединяются к Галактическому Империуму, за исключением тех, которые имеют происхождения Гегемон или Общие Взгляды, и тех, что не способны к сотрудничеству, такие как машины-экстерминаторы, пожирающие ульи, поборники чистоты и прочие.\n- Империи с происхождением Гегемон или Общие Взгляды сохраняют свои федерации, и не присоединяются к Галактическому Империуму, они получают особую национальную политику, предоставляющую огромные бонусы.\n- Все государства получат начальный запас ресурсов и огромный бонус к скорости строительства в течение первых 10 лет игры, что позволит им быстро улучшить свою экономику.\n- Император получит развитый Экуменополис и ряд развитых добывающих систем. Если с этим происхождением начинают несколько государств, они все получат эти бонусы, но только одно из них будет Императором Галактики."
 origin_galactic_custodian:0 "Хранитель Галактики"
 origin_galactic_custodian_desc:0 "После долгих стараний многих поколений, эта цивилизация добилась всеобщего признания в Галактике, и была избрана её Хранителем."
 origin_tooltip_galactic_custodian_effects:0 "- Вы начинайте игру в качестве §HГалактического Хранителя§!. (ИИ-государство с таким происхождением также станет Хранителем)\n-В начале игры, государства начинают в уже сформированных границах. Все государства присоединяются к Галактическому Сообществу, за исключением тех, которые не способны к сотрудничеству, такие как машины-экстерминаторы, пожирающие ульи, поборники чистоты и другие...\n- Все государства получат запас ресурсов и огромный бонус к скорости строительства, что позволит им быстро улучшить свою экономику.\n- Хранитель получит обширные начальные территории, но не получит других наград."
 civic_galactic_beacon:0 "Светоч Галактики"
 civic_galactic_beacon_desc:0 "Это государство (и его федерация) остаётся последним островком свободомыслия в тёмных водах Галактического Империума, куда со всей Галактики в поисках убежища стягиваются многочисленные анти-имперски настроенные массы"
 civic_imperial_rival:0 "Враг Империума"
 civic_imperial_rival_desc:0 "Это государство ведёт тяжёлую многовековую борьбу за Гегемонию в Галактике. Они отчаяно стремятся покорить Империум при помощи грубой военной силы."
 build_start_modifier:0 "План национального развития"
 gio_planet_life_heaven_modifier:0 "Рай для жизни"
 gio_planet_life_heaven_modifier_desc:0 "Уникальные бонусы для государств с проихсождением Семена Жизни."
