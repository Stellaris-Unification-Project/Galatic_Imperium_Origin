 origin_galactic_hegemon:0 "银河霸业"
 origin_galactic_hegemon_desc:0 "经过数代人的努力，这一文明终于将全银河统一到了一面旗帜之下。"
 origin_tooltip_galactic_hegemon_effects:0 "—作为§H星海帝皇§!开始游戏。（AI拥有这个起源依然有效，如果你想成为反抗军，可以锁定一个该起源AI）\n—游戏开始时各国已经形成一定的局势。所有国家加入星海帝国，除了拥有一方霸主、共同命运起源的国家以及灭绝政体国家。\n—拥有一方霸主和共同命运起源的国家保持各自的联邦，不加入星海帝国，并获得一个提供巨大加成的特殊国策。\n—每个国家都会获得巨量资源和一个建造速度的巨大加成，允许他们快速完善自己的经济体系。\n—皇帝会拥有一个恢弘的理想城和数个提供基础资源产出的星球。如果多个国家拥有此起源，所有这些国家都会获得这些奖励，但只有一个会成为皇帝。"
 origin_galactic_custodian:0 "银河监管"
 origin_galactic_custodian_desc:0 "经过数代人的努力，这一文明被认可为银河的监管者。"
 origin_tooltip_galactic_custodian_effects:0 "—作为§H星海监管人§!开始游戏。（AI拥有这个起源依然有效）\n—游戏开始时各国已经形成一定的局势。所有国家加入星海共同体，除了灭绝政体国家。\n—每个国家都会获得巨量资源和一个建造速度的巨大加成，允许他们快速完善自己的经济体系。\n—监管人拥有更为广阔的领土，但不获得其他奖励。"
 civic_galactic_beacon:0 "银河灯塔"
 civic_galactic_beacon_desc:0 "这一国家及其所领导的联邦是银河帝国治下黑暗银河系中的平等主义孤岛，也是许多反帝国人士的政治庇护所。"
 civic_imperial_rival:0 "帝国宿敌"
 civic_imperial_rival_desc:0 "这一国家与银河帝国现领导者为了争夺银河霸权进行了长期的对抗，他们一直寻求战胜帝国，尤其是在军事方面。"
 gio_planet_life_heaven_modifier:0 "生命天堂"
 gio_planet_life_heaven_modifier_desc:0 "生命之籽起源国家的独特加成。"
 build_start_modifier:0 "国家发展计划"
